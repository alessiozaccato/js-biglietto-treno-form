<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolItalia</title>

    <!-- let's add CCS bootstrap library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-danger">

    <header>
        <h1 class="text-center mt-1 text-white">Benvenuto in BoolItalia</h1>
    </header>

    <main class="container">
        <form class="row bg-light">

            <div class="col-4">
                <div class="mb-3">
                    <label class="text-danger" for="nameInput" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Inserisci il tuo nome"
                        aria-describedby="emailHelp">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="text-danger" for="kilometerInput" class="form-label">Kilometri</label>
                    <input type="text" class="form-control" id="kilometerInput"
                        placeholder="Inserisci i Kilometri che vuoi percorrere" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="col-4">
                <label class="text-danger" for="ageselect">Fascia di et√†</label>
                <select id="ageselect" class="form-select form-control" aria-label="Default select example">
                    <option value="1">Minorenne</option>
                    <option value="2">Maggiorenne</option>
                    <option value="3">Over 65</option>
                </select>
            </div>
            <div class="d-grid mb-3">

                <div class="d-grid gap-2 col-2 mx-auto">
                    <button id="generateButton" class="btn btn-danger" type="button">Genera</button>
                    <!-- call the function from js -->
                    <button onclick="refreshPage()" class="btn btn-danger">Annulla</button>
                </div>
            </div>

        </form>

        <section id="hiddenDiv" class="row bg-light d-none">

            <h1 class="text-center text-white bg-danger py-2">Il Tuo Biglietto</h1>

            <h3 class="">DETTAGLIO PASSEGGERI</h3>
            <hr>

            <div class="col-4 bg-secondary">
                <h3>NOME PASSEGGERO</h3>
                <p id="name"></p>


            </div>
            <div class="col-2 bg-light">
                <h4>Offerta</h4>
                <p id="sale"></p>

            </div>
            <div class="col-2 bg-light">
                <h4>Carrozza</h4>
                <p id="route"></p>

            </div>
            <div class="col-2 bg-light">
                <h4>Codice CP</h4>
                <p id="cpCode"></p>

            </div>
            <div class="col-2 bg-light">
                <h4>Costo Biglietto</h4>
                <p id="resultTicket"></p>
            </div>
            <h1 class="text-center">Buon Viaggio da Boolitalia!!!</h1>

        </section>
    </main>

    <script src="./main.js"></script>

</body>

</html>
