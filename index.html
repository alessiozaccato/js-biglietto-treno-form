<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolItalia</title>

    <!-- let's add CCS bootstrap library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-danger">

    <header>
        <h1 class="text-center mt-1 text-white">Benvenuto in BoolItalia</h1>
    </header>

    <main class="container">
        <section class="row bg-light">
            <div class="col-4">
                <div class="mb-3">
                    <label class="text-danger" for="nameInput" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Inserisci il tuo nome"
                        aria-describedby="emailHelp">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <label class="text-danger" for="kilometerInput" class="form-label">Kilometri</label>
                    <input type="text" class="form-control" id="kilometerInput"
                        placeholder="Inserisci i Kilometri che vuoi percorrere" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="col-4">
                <label class="text-danger" for="ageselect">Fascia di et√†</label>
                <select id="ageselect" class="form-select" aria-label="Default select example">
                    <option value="1">Minorenne</option>
                    <option value="2">Maggiorenne</option>
                    <option value="3">Over 65</option>
                </select>
            </div>
            <div class="d-grid mb-3">

                <div class="d-grid gap-2 col-2 mx-auto">
                    <button id="generateButton" class="btn btn-danger" type="button">Genera</button>
                    <button id="endButton" class="btn btn-danger" type="button">Annulla</button>
                </div>


            </div>

        </section>

        <section>

            <h1 class="text-center text-white">Il Tuo Biglietto</h1>

            <div id="result" class="text-white">

            </div>

        </section>
    </main>

    <script src="./main.js"></script>

</body>

</html>
